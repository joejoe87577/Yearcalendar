<!DOCTYPE html>
<html>

<head>
    <title>Year Calendar</title>
    <link href="calendar.css" rel="stylesheet" />
    <script src="calendar.js"></script>
    <script>
        function init() {
            var calendar = new Calendar(
                document.getElementById('calendar'),
                {
                    start: 2022,
                    lang: 'en',
                    header: true,
                    dayDateTimeFormat: {
                        day: '2-digit',
                        weekday: 'short'
                    },
                    monthDateTimeFormat: {
                        month: 'long'
                    },
                    onDayClick: function (event) {
                        console.log('onDayClick ' + event.currentTarget.date);
                        console.log('onDayClick ' + JSON.stringify(event.currentTarget.dayEvents));
                    },
                    onYearChange: function (calendar, previousYear, newYear) {
                        console.log('onYearChange previousYear ' + previousYear + ' newYear ' + newYear);
                    },
                    onYearChanged: function (calendar, previousYear, newYear) {
                        console.log('onYearChanged previousYear ' + previousYear + ' newYear ' + newYear);
                    },
                    data: function (year) {
                        console.log('evaluating data for year ' + year);
                        return [
                            {
                                date: "2022-01-01T00:00:00.000Z",
                                title: "Event Title"
                            },
                            {
                                date: "2022-01-01T00:00:00.000Z",
                                title: "Event 3 Title"
                            },
                            {
                                date: "2022-01-02T00:00:00.000Z",
                                title: "Event 2 Title"
                            },
                            {
                                date: "2022-01-03T00:00:00.000Z",
                                title: "Event 4 Title"
                            },
                            {
                                date: "2022-01-05T00:00:00.000Z",
                                title: "Event 4 Title"
                            },
                            {
                                date: "2022-01-06T00:00:00.000Z",
                                title: "Event 4 Title"
                            },
                            {
                                date: "2022-01-07T00:00:00.000Z",
                                title: "Event 4 Title"
                            },
                            {
                                date: "2022-01-08T00:00:00.000Z",
                                title: "Event 4 Title"
                            },
                            {
                                date: "2022-01-09T00:00:00.000Z",
                                title: "Event 4 Title"
                            }
                        ];
                    }
                }
            );
        }
    </script>
</head>

<body onload="init();">

    <div id="calendar">
    </div>

</body>

</html>
